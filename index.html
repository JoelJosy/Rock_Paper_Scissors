<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="https://fav.farm/ðŸ•¹ï¸" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Rock Paper Scissors</h1>
            </div>
            <div class="scoreboard">
                <div class="player-box">
                    <div class="player-text">
                        <h3>Player :</h3>
                        <div class="livescore">
                            <img
                                src="./imgs/user.png"
                                alt="user avatar"
                                width="64px"
                                height="64px"
                            />
                            <h2 id="player-score">0</h2>
                        </div>
                    </div>
                    <div class="player-selection">
                        <div class="gif">
                            <img
                                src="./imgs/giphy.gif"
                                alt="Waiting for input"
                                width="320px"
                                height="320px"
                            />
                        </div>
                    </div>
                </div>
                <div class="computer-box">
                    <div class="computer-text">
                        <h3>Computer:</h3>
                        <div class="livescore">
                            <img
                                src="./imgs/robot.png"
                                alt="user avatar"
                                width="64px"
                                height="64px"
                            />
                            <h2 id="computer-score">0</h2>
                        </div>
                    </div>
                    <div class="computer-selection">
                        <div class="gif">
                            <img
                                src="./imgs/giphy.gif"
                                alt="Waiting for input"
                                width="320px"
                                height="320px"
                            />
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button class="rock" type="button">
                    <img
                        src="./imgs/rock.png"
                        alt="Rock"
                        width="100px"
                        height="100px"
                    />
                </button>
                <button class="paper" type="button">
                    <img
                        src="./imgs/paper.png"
                        alt="Paper"
                        width="100px"
                        height="100px"
                    />
                </button>
                <button class="scissors" type="button">
                    <img
                        src="./imgs/scissors.png"
                        alt="Scissors"
                        width="100px"
                        height="100px"
                    />
                </button>
            </div>
        </div>

        <!-- <script src="main.js"></script> -->
    </body>
</html>
