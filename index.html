<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="https://fav.farm/🕹️" />
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <div class="scoreboard">
            <div class="player-score-div">
                <h3>Player:</h3>
                <h2 id="player-score">0</h2>
            </div>
            <div class="computer-score-div">
                <h3>Computer:</h3>
                <h2 id="computer-score">0</h2>
            </div>
        </div>
        <button class="rock" type="button">ROCK</button>
        <button class="paper" type="button">PAPER</button>
        <button class="scissors" type="button">SCISSORS</button>
        <div class="round-result">
            <h3 id="round-result-txt"></h3>
        </div>

        <script src="main.js"></script>
    </body>
</html>
