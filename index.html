<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="https://fav.farm/🕹️" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Rock Paper Scissors</h1>
            </div>
            <div class="scoreboard">
                <div class="player-box">
                    <div class="player-text livescore">
                        <h3>Player:</h3>
                        <h2 id="player-score">0</h2>
                    </div>
                    <div class="player-selection-area">
                        <img
                            src="./imgs/giphy.gif"
                            alt="Waiting for input"
                            width="320px"
                            id="player-selection"
                        />
                    </div>
                </div>
                <div class="computer-box">
                    <div class="computer-text livescore">
                        <h3>Computer:</h3>
                        <h2 id="computer-score">0</h2>
                    </div>
                    <div class="computer-selection-area">
                        <img
                            src="./imgs/giphy.gif"
                            alt="Waiting for input"
                            width="320px"
                            id="computer-selection"
                        />
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button class="rock" type="button"></button>
                <button class="paper" type="button"></button>
                <button class="scissors" type="button"></button>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
